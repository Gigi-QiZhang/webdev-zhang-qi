<!DOCTYPE html>
<html lang= "en">
  <head>
    <!-- Meta tags for making website for mobile-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <meta charset="UTF-8">

    <title>Website Edit Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/custom_styles.css" rel="stylesheet"/>

  </head>
  <body>
    <nav class="navbar navbar-lightblue">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a href="website-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left glyphiconwhite"></span>
          </a>
        </p>
        <p class="navbar-header pull-left">
          <a class="navbar-brand thick ">
            <b class="whitetitle">Edit Website</b>
          </a>
        </p>

        <p class="navbar-text pull-right">
          <a href="website-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-ok glyphiconwhite"></span>
          </a>
        </p>
      </div>
    </nav>

    <div class="container-fluid">
        <form>
            <div class="form-group">
              <label for="websitename">Website Name</label>
              <input type="text" class="form-control" id="websitename" placeholder="Blogger">
            </div>
        </form>

        <form>
            <div class="form-group">
              <label for="description">Website Description</label>
              <textarea class="form-control" id="description" placeholder="Bolgger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a susdomain of blogspot.com. Blogs can also be hosted in the registered custon domain of the blogger (like www.example.com).[4] A user can have up to 100 blogs per account." rows="5"></textarea>
            </div>
        </form>
        <form>
          <a class="btn btn-block btn-danger" href="website-list.html" >Delete</a>
        </form>

      <nav class="navbar navbar-lightblue navbar-fixed-bottom">
          <div class="container-fluid">
            <p class="navbar-text pull-right">
              <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user glyphiconwhite"></span>
              </a>
            </p>
          </div>
      </nav>
    </div>
  </body>
</html>
