      </div>
      <div class="navbar-header navbar-brand">
          <b>Pages</b>
      </div>
      <div class="navbar-text pull-right">
        <a routerLink="/user/website/{{ wid }}/page/new" class="pull-right glyphiconblack">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="hidden-lg visible-xs">
        <div class="navbar-text pull-left">
          <a routerLink="/user/website/{{ wid }}/page" class="glyphiconblack">
            <span class="glyphicon glyphicon-chevron-left hidden-lg visible-xs"></span>
          </a>
        </div>
      </div>

      <div class="navbar-text pull-right">
        <a (click) = "create()" class="glyphiconblack">

<div class="row container-fluid">
  <div class="col-sm-4 hidden-xs websites-col-sm-4">

    <ul class="list-group">
      <div class="container-fluid">
        <ul class="list-group">
          <div class="container-fluid">
            <div *ngFor = "let page of pages">
              <li class="list-group-item borderless lightblue">
                <a routerLink="/user/website/{{ wid }}/page/{{ page.pid }}/widget">
                  {{ page.name }}
                </a>
                <a routerLink="/user/website/{{ wid }}/page/{{ page.pid }}/">
                  <span class = "glyphicon glyphicon-cog pull-right"></span>
                </a>
              </li>
            </div>
          </div>
        </ul>
      </div>
    </ul>


  </div>
</div>

<div class="col-xs-12 col-sm-8 pull-right">
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <label for="page-name">Name</label>
        <input [(ngModel)] = "page.name"
               name = "name"
               placeholder="Page Name"
               type="text"
               id = "page-name"
               class="form-control"/>
      </div>
    </form>

    <div class="form-group">
      <form>
        <label for="pagetitle">Title</label>
        <input [(ngModel)] = "page.description"
               name = "description"
               type="text"
               class="form-control"
               id="pagetitle"
               placeholder="Page Title">
      </form>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid ">
    <p class="navbar-text pull-right">
      <a routerLink="/profile">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
