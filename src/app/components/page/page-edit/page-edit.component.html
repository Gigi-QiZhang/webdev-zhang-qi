<nav class="navbar navbar-default">
  <div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
      <div routerLink="/user/website/{{ wid }}/page"
           class="navbar-text pull-left glyphiconblack">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </div>

      <div class="navbar-header hidden-xs navbar-brand glyphiconwhite">
        <b>Pages</b>
      </div>

      <div routerLink="/user/website/{{ wid }}/page/new"
           class="navbar-text pull-right hidden-xs glyphiconblack">
        <span class="glyphicon glyphicon-plus"></span>
      </div>
    </div>


    <div class="col-sm-8">
      <div class="hidden-lg visible-xs">
        <div routerLink="/user/website/{{ wid }}/page" class="navbar-text pull-left glyphiconblack">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
      </div>


      <a (click)="updatePage()" class="navbar-text pull-right glyphiconblack">
        <span class="glyphicon glyphicon-ok"></span>
      </a>

      <p class="navbar-header navbar-brand pull-left margin">
        <b>Edit Page</b>
      </p>
    </div>
  </div>
</nav>


<div class="row container-fluid">
  <div class="col-sm-4 hidden-xs websites-col-sm-4">
    <ul class="list-group">
      <div class="container-fluid">
        <ul class="list-group">
          <div class="container-fluid">
            <div *ngFor = "let page of pages">
              <li class="list-group-item borderless lightblue">
                <a routerLink="/user/website/{{ wid }}/page/{{ page.pid }}/widget">
                  {{ page.name }}
                </a>
                <a routerLink="/user/website/{{ wid }}/page/{{ page.pid }}/">
                  <span class = "glyphicon glyphicon-cog pull-right"></span>
                </a>
              </li>
            </div>
          </div>
        </ul>
      </div>
    </ul>


  </div>
</div>



<div class="col-xs-12 col-sm-8 pull-right">
  <div class="container-fluid">

      <div class="form-group">
        <label for="pagename">Name</label>
        <input [(ngModel)] = "page.name"
               type="text"
               class="form-control"
               id="pagename"
               name = "name"
               placeholder="Page Name">
      </div>


    <form>
      <div class="form-group">
        <label for="pagetitle">Title</label>
        <input [(ngModel)] = "page.description"
               type="text"
               class="form-control"
               id="pagetitle"
               name="description"
               placeholder="Page Title">
      </div>
    </form>


    <form>
      <a (click)="deletePage()" class="btn btn-block btn-danger">Delete</a>
    </form>

    <form>
      <a routerLink="/user/website/{{ wid }}/page"
         class="btn btn-warning btn-block">Cancel</a>
    </form>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/profile">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
