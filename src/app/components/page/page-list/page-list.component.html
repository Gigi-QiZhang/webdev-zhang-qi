<nav class="navbar navbar-default">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
        <span routerLink="/profile/{{ uid }}/website" class="glyphicon glyphicon-chevron-left glyphiconblack"></span>
    </p>

    <p routerLink="/profile/{{ uid }}/website/{{ wid }}/page/{{ pid }}/widget" class="navbar-header navbar-brand pull-left">
        <b>Pages</b>
    </p>

    <p class="navbar-text pull-right glyphiconblack">
        <span routerLink="/profile/{{ uid }}/website/{{ wid }}/page/new" class="glyphicon glyphicon-plus"></span>
    </p>
  </div>
</nav>

<div *ngFor = "let page of pages" class="container-fluid padding-top">
  <ul class="list-group" routerLink="/profile/{{ uid }}/website/{{ wid }}/page/{{ pid }}">
    <li
        class="list-group-item borderless lightblue">{{ page.name }}
      <a class="pull-right">
        <span class="glyphicon glyphicon-cog"
              routerLink="/profile/{{ uid }}/website/{{ wid }}/page/{{ pid}}"></span>
      </a>
    </li>
  </ul>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
        <span routerLink="/profile/{{ uid }}" class="glyphicon glyphicon-user glyphiconlightblue"></span>
    </p>
  </div>
</nav>
