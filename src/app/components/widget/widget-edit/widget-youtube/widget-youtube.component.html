<nav class="navbar navbar-default">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a routerLink="/user/website/{{ websiteId }}/page/{{ pageId }}/widget"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left glyphiconblack"></span>
      </a>
    </p>
    <a class="pull-left navbar-brand">
      <b>Widget edit</b>
    </a>
    <p class="navbar-text pull-right">
      <a  (click) = "updateWidget()"
          class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>
  </div>
</nav>

<div class="container-fluid">
  <div *ngIf=flag
       class="alert alert-danger">
    {{error}}
  </div>
  <div class="form-group">
    <label for="Name">Name</label>
    <input [(ngModel)]="widget.name"
           type="text"
           class="form-control"
           id="Name"
           name="name"
           placeholder="Name of YouTube video"
           required>
    <span class="alert-class"
          *ngIf=flag>{{alert}}</span>
  </div>

  <div class="form-group">
    <label for="Title">Text</label>
    <input  [(ngModel)]="widget.text"
            type="text"
            name="title"
            class="form-control"
            id="Title"
            placeholder="Main text of YouTube video">
  </div>
  <div class="form-group">
    <label for="URL">URL</label>
    <input  [(ngModel)]="widget.url"
            type="text"
            name="url"
            class="form-control"
            id="URL"
            placeholder="Enter the youtube URL">
  </div>
  <div class="form-group">
    <label for="width">Width</label>
    <input [(ngModel)]="widget.width"
           type="text"
           name="width"
           class="form-control"
           id="width">
  </div>

  <a (click)="deleteWidget()" class="btn btn-danger btn-block">Delete</a>

  <form>
    <a routerLink="/user/website/{{ websiteId }}/page/{{ pageId }}/widget"
    class="btn btn-warning btn-block">Cancel</a>
  </form>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid navbar-text pull-right">
    <a routerLink="/profile">
      <span class="glyphicon glyphicon-user pull-right"></span>
    </a>
  </div>
</nav>
