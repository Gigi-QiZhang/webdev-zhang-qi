<nav class="navbar navbar-default">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a routerLink="/user/website/{{ websiteId }}/page/{{ pageId }}/widget" class="glyphiconblack">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>
    <p class="navbar-header pull-left">
      <a class="navbar-brand">
        <b>Widget Edit</b>
      </a>
    </p>

    <p class="navbar-text pull-right">
      <a (click)="updateWidget()" class="glyphiconblack">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid">
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="widget.name"
           type="text"
           class="form-control"
           id="name"
           name="name"
           placeholder="Name of the image">
    <!--ngModel="{{ widget.name }}"-->
    <!--#name="ngModel"-->
  </div>

  <div class="form-group">
    <label for="txt">Text</label>
    <input [(ngModel)]="widget.text"
           type="text"
           class="form-control"
           id="txt"
           name="text"
           placeholder="This image was taken in 2016">
    <!--ngModel="{{ widget.text }}"-->
    <!--#text="ngModel"-->
  </div>

  <div class="form-group">
    <label for="imageurl">URL</label>
    <input [(ngModel)]="widget.url"
           type="text"
           class="form-control"
           id="imageurl"
           name="imageurl"
           placeholder="http://lorempixel.com/400/200/">
    <!--ngModel="{{ widget.text }}"-->
    <!--#text="ngModel"-->
  </div>

  <div class="form-group">
    <label for="imagewidth">Width</label>
    <input [(ngModel)]="widget.width"
           type="text"
           min="0"
           max="100"
           class="form-control"
           id="imagewidth"
           name="imagewidth"
           placeholder="100%">
    <!--ngModel="{{ widget.width }}"-->
    <!--#width="ngModel"-->
  </div>


    <form ngNoForm action="{{ baseUrl }}/api/upload" method="post" enctype="multipart/form-data">
      <input  name="myFile"   type="file" class="form-control"/>
      <input  name="widgetId" value="{{ widgetId }}" style="display: none"/>
      <input  name="websiteId" value="{{ websiteId }}" style="display: none"/>
      <input  name="pageId" value="{{ pageId }}" style="display: none"/>
      <input  name="userId" value="{{ userId }}" style="display: none"/>
      <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
      <br/>
    </form>



  <a class="btn btn-primary btn-block "
     [routerLink]="['/user'+'/website/'+websiteId+'/page/'+pageId+'/widget/'+widgetId+'/flickr']" >
    Choose From Flickr</a>

  <a (click)="deleteWidget()" class="form-group btn btn-block btn-danger">Delete
    </a>

    <a class="form-group btn btn-block btn-warning"
         routerLink="/user/website/{{ websiteId }}/page/{{ pageId }}/widget">Cancel
    </a>
</div>



  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <p class="navbar-text pull-right">
        <a routerLink="/profile" class="glyphiconlightblue">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </p>
    </div>
  </nav>
