<nav class="navbar navbar-default">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a routerLink="/profile/:uid/website/:wid/page/:pid/widget" class="glyphiconblack">
        <span class="glyphicon glyphicon-chevron-left glyphiconblack"></span>
      </a>
    </p>
    <p class="navbar-header pull-left">
      <a class="navbar-brand">
        <b>Widget Edit</b>
      </a>
    </p>

    <p class="navbar-text pull-right">
      <a routerLink="/profile/:uid/website/:wid/page/:pid/widget" class="glyphiconblack">
        <span class="glyphicon glyphicon-ok glyphiconblack"></span>
      </a>
    </p>
  </div>
</nav>

<div class="container-fluid">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="FirstName LastName">
  </div>

  <div class="form-group">
    <label for="txt">Text</label>
    <input type="text" class="form-control" id="txt" placeholder="Your favorite YouTube Video!">
  </div>

  <div class="form-group">
    <label for="youtubeurl">URL</label>
    <input type="URL" class="form-control" id="youtubeurl" placeholder="https://youtu.be/uLWLashCXHE">
  </div>

  <div class="form-group">
    <label for="youtubewidth">Width</label>
    <input type="text" min="1" max="100" class="form-control" id="youtubewidth" placeholder="100%">
  </div>

  <div class="form-group">
    <a class="btn btn-block btn-danger" routerLink="/profile/:uid/website/:wid/page/:pid/widget">Delete</a>
  </div>

  <div [ngSwitch]="widget.type" >
    <div *ngSwitchCase = 'header' >
      <app-widget-header></app-widget-header>
    </div>
    <div *ngSwitchCase = 'image' >
      <app-widget-image></app-widget-image>
    </div>
    <div *ngSwitchCase = 'youtube' >
      <app-widget-youtube></app-widget-youtube>
    </div>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid navbar-text pull-right">
      <a routerLink="/profile/:uid">
          <span  class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </nav>
</div>
