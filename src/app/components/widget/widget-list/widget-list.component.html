<div class="container-fluid">
  <div *ngFor = "let widget of widgets">
    <div>
      <a><span class="glyphicon glyphicon-menu-hamburger pull-right glyphiconblack"></span></a>
      <a routerLink="/user/{{ uid }}/website/{{ wid }}/page/{{ pid }}/widget/{{ wgid }}" >
        <span class="glyphicon glyphicon-cog pull-right glyphiconlightblue"></span>
      </a>
    </div>
  </div>

    <div [ngSwitch]="widget.widgetType">
      <div *ngSwitchCase="'HEADING'">
        <div [ngSwitch]="widget.size">
          <div *ngSwitchCase="1">
            <h1>{{ widget.text }}</h1>
          </div>
          <div *ngSwitchCase="2">
            <h2>{{ widget.text }}</h2>
          </div>
          <div *ngSwitchCase="3">
            <h3>{{ widget.text }}</h3>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'IMAGE'">
        <div>
          <img [style.width]="widget.width"
               [src]="widget.url"/>
        </div>
      </div>

      <div *ngSwitchCase="'YOUTUBE'">
        <div class="embed-responsive embed-responsive-16by9 youtube‐widget">
          <iframe [style.width]="widget.width"
                  [style.height]="widget.width"
                  [src]="getEmbedUrl(widget.url)"
                  frameborder="0"
                  allowfullscreen></iframe>
        </div>
      </div>
      <div *ngSwitchCase="'HTML'">
        <div [innerHTML]="widget.text"></div>
      </div>


      <div *ngSwitchCase="'Text'">
        <div *ngIf="widget.formatted">
          <quill-editor [(ngModel)]="widget.text" name="text"></quill-editor>
        </div>

        <input *ngIf="!widget.formatted && (!widget.rows || widget.rows===1)"
               placeholder="{{ widget.placeholder }}" class="form-control"/>

        <textarea *ngIf="!widget.formatted && (widget.rows > 1)"
                  rows="{{ widget.rows }}" placeholder="{{ widget.placeholder }}"
                  class="form-control">{{ widget.text }}</textarea>
      </div>

    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{ uid }}">
        <span class="glyphicon glyphicon-user glyphiconlightblue"></span>
      </a>
