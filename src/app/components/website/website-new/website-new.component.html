<div class="col-xs-12 col-sm-8 pull-right">
  <form (ngSubmit) = "create()" #f="ngForm">
    <form>
      <div class="form-group">
        <label for="websitename">Name</label>
        <input [(ngModel)] = "website.name"
               id = "websitename"
               name = "name"
               placeholder="Name"
               type="text"
               class="form-control"/>
      </div>
    </form>

      <div class="form-group">
        <label for="website-description">Description</label>
          <textarea [(ngModel)] = "website.description"
                    id = "website-description"
                    name = "description"
                    class = "form-control"
                    placeholder="Description"
                    rows="5">
          </textarea>
      </div>
    </form>
  </div>
