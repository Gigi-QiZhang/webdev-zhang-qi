<nav class="navbar navbar-lightblue">
  <div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
      <div routerLink="/profile/{{ uid }}/website" class="navbar-text pull-left glyphiconwhite">
          <span class="glyphicon glyphicon-chevron-left"></span>
      </div>

      <div class="navbar-header hidden-xs navbar-brand glyphiconwhite">
          <b>Websites</b>
      </div>

      <div class="navbar-text pull-right hidden-xs glyphiconwhite">
          <span class="glyphicon glyphicon-plus"></span>
      </div>
    </div>


    <div class="col-sm-8">
      <div class="hidden-lg visible-xs">
        <div routerLink="/profile/{{ uid }}/website" class="navbar-text pull-left glyphiconwhite">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
      </div>


      <div routerLink="/profile/{{ uid }}/website" class="navbar-text pull-right glyphiconwhite">
          <span class="glyphicon glyphicon-ok"></span>
      </div>

      <div class="navbar-header navbar-brand glyphiconwhite pull-left margin">
          <b>Edit Website</b>
      </div>
    </div>
  </div>
</nav>

<div class="row container-fluid padding-top">
  <div class="col-sm-4 hidden-xs websites-col-sm-4">

    <div *ngFor = "let website of websites" class="container-fluid padding-top">
      <ul class="list-group">
        <li routerLink="/profile/{{ uid }}/website/{{ wid }}/page/{{ pid }}"
            class="list-group-item borderless lightblue">{{ website.name }}
          <a class="pull-right">
            <span routerLink="/profile/{{ uid }}/website/{{ wid }}" class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>


<form id="updateForm" (ngSubmit) = "edit()" #f="ngForm">
<div class="col-xs-12 col-sm-8 pull-right">
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <label for="websitename">Website Name</label>
        <input type="text" class="form-control" id="websitename" placeholder="Blogger">
      </div>
    </form>

    <form>
      <div class="form-group">
        <label for="description">Website Description</label>
        <textarea class="form-control" id="description" placeholder="Bolgger is a blog-publishing service that allows
          multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003.
          Generally, the blogs are hosted by Google at a susdomain of blogspot.com. Blogs can also be hosted in the
          registered custon domain of the blogger (like www.example.com).[4] A user can have up to 100 blogs per
          account." rows="5"></textarea>
      </div>
    </form>
    <form>
      <a routerLink="/profile/{{ uid }}/website" class="btn btn-block btn-danger">Delete</a>
    </form>
  </div>
</div>
</form>

<nav class="navbar navbar-lightblue navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/profile/{{ uid }}" class="glyphiconwhite">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>

</nav>
