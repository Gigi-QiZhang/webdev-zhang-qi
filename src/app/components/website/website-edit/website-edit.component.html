<nav class="navbar navbar-lightblue">
  <div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
      <div routerLink="/user/website" class="navbar-text pull-left glyphiconwhite">
          <span class="glyphicon glyphicon-chevron-left"></span>
      </div>

      <div class="navbar-header hidden-xs navbar-brand glyphiconwhite">
          <b>Websites</b>
      </div>

      <div routerLink="/user/website/new"
           class="navbar-text pull-right hidden-xs glyphiconwhite">
          <span class="glyphicon glyphicon-plus"></span>
      </div>
    </div>


    <div class="col-sm-8">
      <div class="hidden-lg visible-xs">
        <div routerLink="/user/website"
             class="navbar-text pull-left glyphiconwhite">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </div>
      </div>


      <a (click)="updateWebsite()" class="navbar-text pull-right glyphiconwhite">
          <span class="glyphicon glyphicon-ok"></span>
      </a>

      <p class="navbar-header navbar-brand glyphiconwhite pull-left">
          <b>Edit Website</b>
      </p>
    </div>
  </div>
</nav>


<div class="row container-fluid">
  <div class="col-sm-4 hidden-xs websites-col-sm-4">
    <ul class="list-group">
      <div class="container-fluid">
        <div *ngFor = "let website of websites">
          <li class="list-group-item borderless lightblue">
            <a routerLink="/user/website/{{ website.wid }}/page">
              {{ website.name }}
            </a>

            <a routerLink="/user/website/{{ website.wid }}">
              <span class="glyphicon glyphicon-cog pull-right"></span>
            </a>
          </li>
        </div>
      </div>
    </ul>
  </div>


<div class="col-xs-12 col-sm-8 pull-right">
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <label for="website-edit">Website Name</label>
        <input [(ngModel)] = "website.name"
               id="website-edit"
               name="name"
               type="text"
               class="form-control"
               placeholder="Blogger">
      </div>
    </form>


    <form>
      <div class="form-group">
        <label for="edit-description">Website Description</label>
        <textarea [(ngModel)] = "website.description"
                  id="edit-description"
                  name="description"
                  class="form-control"
                  placeholder="Bolgger is a blog-publishing service."
                  rows="5"></textarea>
      </div>
    </form>
    <form>
      <a (click)="deleteWebsite()" class="btn btn-block btn-danger">Delete</a>
    </form>
    <form>
      <a routerLink="/user/website"
         class="btn btn-warning btn-block">Cancel</a>
    </form>
  </div>
</div>
</div>

<nav class="navbar navbar-lightblue navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/profile" class="glyphiconwhite">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
