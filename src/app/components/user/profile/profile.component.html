
<nav class="navbar navbar-default navbar-lightblue">
  <div class="container-fluid">
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b class="whitetitle">Profile</b>
      </a>
    </p>

    <p class="navbar-text pull-right">
      <button type="submit"
              form="profileForm"
              class="btn btn-xs navbar-link button-transparent">
      <span class="glyphicon glyphicon-ok glyphiconwhite"></span>
    </button>
    </p>
  </div>
</nav>

<form id="profileForm" (ngSubmit) = "update()" #f="ngForm">

<div class="container-fluid">
  <div *ngIf="submitSuccess"
       class="alert alert-success" >
    Submit successfully!
  </div>

    <label>Username</label><br/>
    <input [(ngModel)]="username"
           placeholder="username"
           class="form-control"
           name="username"
           type="text"
           required/>
    <br/>

    <label>Email</label><br/>
    <input [(ngModel)]="email"
           placeholder="jannunzi@gmail.com"
           class="form-control"
           name="email"
           type="text"
           required/>
    <br/>
    <label>First Name</label><br/>
    <input [(ngModel)]="firstName"
           placeholder="Jose"
           class="form-control"
           name="firstName"
           type="text"/>
    <br/>
    <label>Last Name</label><br/>
    <input [(ngModel)]="lastName"
           placeholder="Annunziato"
           class="form-control"
           name="lastName"
           type="text"/>
    <br/>

  <a [routerLink]="['/user', 'website']"
     class="btn btn-primary btn-block form-control">Website</a>
  <br/>

    <button class="btn btn-danger form-control btn btn-block"
            routerLink="/login">Logout</button>
    <br/>
    <button (click)="deleteUser()"
            class="btn btn-danger btn-block"
            routerLink="/login">
      Delete User
    </button>

  </div>
</form>
<nav class="navbar navbar-default navbar-fixed-bottom navbar-lightblue">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/profile/{{ uid }}/">
        <span class="glyphicon glyphicon-user glyphiconwhite"></span>
      </a>
    </p>
  </div>
</nav>
