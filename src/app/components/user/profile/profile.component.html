<form id="profileForm" (ngSubmit) = "updateUser()" #f="ngForm">

<div class="container-fluid">
  <div *ngIf="submitSuccess"
       class="alert alert-success" >
    Submit successfully!
  </div>

    <label>Username</label><br/>
    <input [(ngModel)]="username"
           placeholder="username"
           class="form-control"
           name="username"
           type="text"
           required/>
    <br/>

    <label>Email</label><br/>
    <input [(ngModel)]="email"
           placeholder="jannunzi@gmail.com"
           class="form-control"
           name="email"
           type="text"
           required/>
    <br/>
    <label>First Name</label><br/>
    <input [(ngModel)]="firstName"
           placeholder="Jose"
           class="form-control"
           name="firstName"
           type="text"/>
    <br/>
    <label>Last Name</label><br/>
    <input [(ngModel)]="lastName"
           placeholder="Annunziato"
           class="form-control"
           name="lastName"
           type="text"/>
    <br/>
    <button (click)="findWebsite()"
            class="btn btn-primary btn-block form-control"
            type="submit">Website</button><br/>
    <!--<button (click)="updateUser()"-->
            <!--class="btn btn-success btn-block form-control"-->
            <!--type="submit">Update</button><br/>-->
    <button class="btn btn-danger form-control btn btn-block"
            routerLink="/login">Logout</button><br/>
    <!--<button (click)="deleteUser(userId)" class="btn btn-danger btn-block">-->
      <!--Delete-->
    <!--</button>-->

  </div>
</form>
