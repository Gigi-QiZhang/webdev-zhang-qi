<div class="container-fluid">
  <div *ngIf='errorFlag'
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Register</h1>
  <br/>

  <!--<form id="registerForm" (ngSubmit) = "register()" #f="ngForm">-->
  <div class="form-group">
  <!--<label>Username</label><br/>-->
  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control"
         name="username"
         id="username"
         type="text"
         required/>
  <br/>
  </div>

  <div class="form-group">
  <!--<label>Password</label><br/>-->
  <input [(ngModel)]="password"
         placeholder="password"
         class="form-control"
         name="password"
         id="password"
         type="password"
         required/>
  <br/>
  </div>

  <div class="form-group">
  <!--<label>Verify Password</label><br/>-->
  <input [(ngModel)]="verifyPassword"
         placeholder="verify password"
         class="form-control"
         name="verifypassword"
         id="verifypassword"
         type="password"
         required/>
  <br/>
  </div>

  <a (click) = "register(username, password, verifyPassword)"
     class="btn btn-primary btn-block">Register
  </a>
  <!--<button (click) = "onRegister()">Register!!!</button>-->
  <a [routerLink] = "['/login']"
     class="btn btn-danger btn-block">Cancel
  </a>

</div>
