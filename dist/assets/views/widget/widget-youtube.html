<!DOCTYPE html>
<html lang= "en">
  <head>
    <!-- Meta tags for making website for mobile-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <meta charset="UTF-8">

    <title>Widget-Youtube Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/custom_styles.css" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a href="widget-list.html" class="glyphiconblack">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <p class="navbar-header pull-left">
          <a class="navbar-brand">
            <b>Widget Youtube</b>
          </a>
        </p>

        <p class="navbar-text pull-right">
          <a href="widget-list.html" class="glyphiconblack">
            <span class="glyphicon glyphicon-ok"></span>
          </a>
        </p>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="form-group">
            <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="FirstName LastName">
        </div>

        <div class="form-group">
            <label for="txt">Text</label>
                <input type="text" class="form-control" id="txt" placeholder="Your favorite YouTube Video!">
        </div>

        <div class="form-group">
            <label for="youtubeurl">URL</label>
                <input type="URL" class="form-control" id="youtubeurl" placeholder="https://youtu.be/uLWLashCXHE">
        </div>

        <div class="form-group">
            <label for="youtubewidth">Width</label>
                <input type="text" min="1" max="100" class="form-control" id="youtubewidth" placeholder="100%">
        </div>

        <div class="form-group">
            <a class="btn btn-block btn-danger" href="widget-list.html" >Delete</a>
        </div>

      <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
          <p class="navbar-text pull-right">
            <a href="../user/profile.html">
              <span class="glyphicon glyphicon-user"></span>
            </a>
          </p>
        </div>
      </nav>
    </div>
  </body>
</html>
